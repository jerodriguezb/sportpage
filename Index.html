<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS DE Bootstrap Y NAVBAR -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="./Stylelogin.css">
      <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/1195687266/SPlogo_400x400.png" type="image/x-icon">
      <!-- fuente -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
      <!-- link de fuente -->
      <title>SportsPage</title>
   </head>
   <body>
      <!-- header -->
      <header id="header" class="sticky-top">
         <nav  class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class=" container-fluid">
               <a href="" class="navbar-brand">
               <img src="https://pbs.twimg.com/profile_images/1195687266/SPlogo_400x400.png" alt="logoSP">
               </a>
               <button class="navbar-toggler"  data-target="#menu"  data-toggle="collapse" type="button">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="menu">
                  <ul class="navbar-nav ml-auto">
                     <li class=" active " data-toggle="modal" data-target="#iniciarsesion">
                        <a href="#" class="nav-link">Iniciar Sesion</a>
                     </li>
                     <li class="  ml-1 active" data-toggle="modal" data-target="#registrarse">
                        <a href="#" class="nav-link">Registrarse</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
      </header>
      <!-- fin de header -->
      <!-- inicio de main -->
      <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000">
         <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
         </ol>
         <div class="carousel-inner">
            <div class="carousel-item active">
               <img class="d-block w-100" src="./Image/futbol.jpeg" alt="imagen futbol">
               <div class="carousel-caption d-block d-md-block">
                  <img src="https://pbs.twimg.com/profile_images/1195687266/SPlogo_400x400.png" style="height: 5rem;" alt="logo">                
                  <h1>MANTENETE ACTUALIZADO MINUTO A MINUTO</h1>
               </div>
            </div>
            <div class="carousel-item">
               <img class="d-block w-100" src="./Image/rugby.jpeg" alt="imagen rugby">
               <div class="carousel-caption d-block d-md-block">
                  <img src="https://pbs.twimg.com/profile_images/1195687266/SPlogo_400x400.png" style="height: 5rem;" alt="logo">
                  <h1>LA MEJOR COBERTURA DE NOTICIAS DE ULTIMO MOMENTO</h1>
               </div>
            </div>
            <div class="carousel-item">
               <img class="d-block w-100" src="./image/mma.jpg" alt="...">
               <div class="carousel-caption d-block d-md-block">
                  <img src="https://pbs.twimg.com/profile_images/1195687266/SPlogo_400x400.png" style="height: 5rem;" alt="logo">                
                  <h1>SEGUI LOS EVENTOS EN VIVO CON TRANSMISIONES EN DIRECTO</h1>
               </div>
            </div>
         </div>
         <!-- indicadores con flechas -->
      </div>
      <!-- fin de main -->
      <!-- foooter -->
      <footer id="footer">
         <div class="container-fluid">
            <div class="row d-flex justify-content-between">
              <div class="col-xl-8 col-lg-7 col-md-5 col-sm-4 col-12 d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-sm-center justify-content-center seguinos">
                  &copy; Copyright 2021 DynamoTech
              </div>
              <div class="col-xl-4 col-lg-5 col-md-7 col-sm-8 col-12 d-flex justify-content-center">
                <div class="row d-flex icons-row">
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-6 d-flex justify-content-end seguinos">
                     Nos podes seguir en:
                 </div>
                  <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-2 seguinos">
                    <a href="http://www.facebook.com" target="_blank"><img class="icon" src="img-footer/Facebook icon.png"></a>
                  </div>
                  <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-2 seguinos">
                    <a href="http://www.youtube.com" target="_blank"><img class="icon" src="img-footer/Youtube icon.png"></a>
                  </div>
                  <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-2 seguinos">
                    <a href="http://www.twitter.com" target="_blank"><img class="icon" src="img-footer/Twitter icon.png"></a>
                  </div>
              </div>
            </div>
          </div>
      </footer>
      <!-- fin del foooter -->
      <!-- modal iniciar sesion-->
      <div class="modal fade" id="iniciarsesion" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered  " role="document">
            <div class="modal-content">
               <div class="login-box">
                  <img src="https://pbs.twimg.com/profile_images/1195687266/SPlogo_400x400.png" class="avatar" alt="Avatar Image">
                  <h1>Iniciar Sesion</h1>
                  <form>
                     <!-- USERNAME INPUT -->
                     <label for="username">Usuario</label>
                     <input type="text" placeholder="Ingrese su usuario" >
                     <!-- PASSWORD INPUT -->
                     <label for="password" >Contraseña</label>
                     <input type="password" placeholder="Ingrese su contraseña" >
                     <button type="button" style="background: rgb(230, 57, 70);" ><a style="text-decoration: none;color: white;"  href="./Main.html">Iniciar Sesion</a></button>
                     <button type="button" style="background:rgb(29, 53, 87) ;color: white;" data-dismiss="modal">Cancelar</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- fin del modal iniciar sesion -->
      <!-- inicio modal registrarse -->
      <div class="modal fade" id="registrarse" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered  " role="document">
            <div class="modal-content">
               <div class="login-box" >
                  <img src="https://pbs.twimg.com/profile_images/1195687266/SPlogo_400x400.png" class="avatar" alt="Avatar Image">
                  <h1 style="margin-top: -10rem;">Registrarse</h1>
                  <form style="margin-top:0rem ;">
                     <!-- ingreso de datos -->
                     <label for="nombredeusuario">Usuario</label>
                     <input type="text" placeholder="Ingrese un nombre de Usuario" >
                     <label for="correo"> Correo Electronico</label>
                     <input type="email" placeholder="Ingrese su correo electronico" >
                     <label for="password" >Contraseña</label>
                     <input type="password" placeholder="Ingrese su contraseña" >
                     <label for="acepto">
                     Acepto los términos y condiciones
                     </label>
                     <input type="checkbox" id="acepto" name="acepto" required>
                     <button type="submit" style="background: rgb(230, 57, 70);color: white;">Registrarse</button>
                     <button type="button" style="background:rgb(29, 53, 87) ;color: white;" data-dismiss="modal">Cancelar</button>                
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- fin del modal Registrarse -->
      <!-- script -->    
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!-- fin de script -->
   </body>
</html>
